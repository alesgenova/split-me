<!DOCTYPE html>
<html dir="ltr" lang="en">

    <meta charset="utf-8" />

    <title>Split Me</title>
    <script type="module" src="/build/split-me.esm.js"></script>
    <script nomodule src="/build/split-me.js"></script>
  </head>
  <body>
    <split-me n="3" id="splitter" sizes="0.5, 0.5" d="horizontal" throttle="0">
      <div slot="0" class="fill" style="background-color: red;"></div>
      <div slot="1" class="fill" style="background-color: green;"></div>
      <div slot="2" class="fill" style="background-color: blue;"></div>
    </split-me>
  </body>
  <style>
    html,
    body {
      height: 98%;
    }
    .full-container {
      /* height: 100%; */
      height: 30rem;
      width: 100%;
    }

    .fill {
      height: 100%;
      width: 100%;
    }

    :root split-me {
      --divider-thickness: 0.75rem;
      --phantom-divider-thickness: 0.75rem;
      --divider-color: yellow;
      --divider-length: 50%;
    }
  </style>

  </script>
</html>
