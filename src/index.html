<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Split Me</title>
  <script src="/build/split-me.js"></script>

</head>
<body>

  <div class="full-container">
    <split-me n="2" d="vertical">
      <div style="background-color: red; width: 100%; height: 100%" slot="0"></div>
      <split-me n="2" slot="1">
        <div style="background-color: green; width: 100%; height: 100%" slot="0"></div>
        <split-me n="2" slot="1">
          <div style="background-color: blue; width: 100%; height: 100%" slot="0"></div>
          <split-me n="2" slot="1">
            <div style="background-color: magenta; width: 100%; height: 100%" slot="0"></div>
            <div style="background-color: red; width: 100%; height: 100%" slot="1"></div>
          </split-me>
        </split-me>
      </split-me>
    </split-me>
  </div>

  <div style="height: 5rem"></div>

  <!-- <div class="fill"> -->
    <split-me id="splitter" n="3">
      <div slot="0" class="fill" style="background-color: red;"></div>
      <div slot="1" class="fill" style="background-color: green;"></div>
      <split-me slot="2" n="2" d="vertical">
          <div slot="0" class="fill" style="background-color: blue;"></div>
          <div slot="1" class="fill" style="background-color: magenta;"></div>
      </split-me>
    </split-me>
  <!-- </div> -->

</body>
<style>
  html, body {
    height: 98%;

  .fill {
